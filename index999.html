<!DOCTYPE html>
<html>
<head>
    <title>Popup Window Example</title>
    <style>
        /* CSS to style the button */
        button {
            background: url('temp.avif'); /* Use the wallpaper as the button's background */
            background-size: cover; /* Make sure the background image covers the button */
            width: 100px; /* Adjust the width as needed */
            height: 40px; /* Adjust the height as needed */
            border: none; /* Remove the default button border */
            cursor: pointer;
        }
    </style>
</head>
<body background="temp.avif">
    <button onclick="openPopup()"></button>

    <script>
        function openPopup() {
            // Open an empty "about:blank" page
            var popupWindow = window.open('about:blank', 'Popup', 'width=400, height=300');

            // Check if the popup was blocked by the browser
            if (popupWindow === null) {
                alert('Popup blocked by the browser. Please enable popups for this site.');
            } else {
                // Specify the URL you want to load separately from "about:blank"
                var targetURL = 'https://nebula.8th-grade5.repl.co';

                // Create an iframe inside the popup window to load the URL
                var iframe = popupWindow.document.createElement('iframe');
                iframe.src = targetURL;
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                popupWindow.document.body.appendChild(iframe);
            }
        }
    </script>
</body>
</html>
